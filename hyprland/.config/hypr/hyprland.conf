################
### MONITORS ###
################

# 1920x1080, Set at 144hz (Horizontial)
monitor = HDMI-A-1, 1920x1080@144, 900x0, auto


###################
### MY PROGRAMS ###
###################

$terminal = kitty
$browser = firefox
$menu = rofi -show drun -terminal $terminal
$windows = rofi -show window

#################
### AUTOSTART ###
#################

# Run nescessities and launch terminal
exec-once = hypridle & waybar & swww-daemon

# Add network manager applet to waybar
exec-once =  nm-applet --indicator

# Launch Mullvad VPN
exec-once = sleep 5 && mullvad-vpn

# Launch Hyprpaper
exec-once = hyprpaper


# cliphist
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data

#############################
### ENVIRONMENT VARIABLES ###
#############################

# Set your username here
$user = mo

env = CURSOR_SIZE,16
env = HYPRCURSOR_SIZE,16
env = XCURSOR_THEME,Adwaita
env = XCURSOR_SIZE,16
env = HYPRSHOT_DIR,/home/$user/Pictures/Screenshots

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    col.active_border = rgba(6d6080ff) # Catppuccin Mocha Mauve
    col.inactive_border = rgba(313244ff)Catppuccin Surface 0
    resize_on_border = false

    # Tearing to True to help with lag in games
    allow_tearing = true
    layout = dwindle
}

cursor {
  # Fix cursor lag issue on Nvidia GPUs
  no_hardware_cursors = true
}

decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
      enabled = true
      render_power = 3
      range = 4

      color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOut,0.68,0,0.32,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 3, easeInOut, slidefade
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

input {
    kb_layout = eu
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
        clickfinger_behavior = true
        disable_while_typing = false
        scroll_factor = 0.4

    }
}

gestures {
    workspace_swipe = false
}


###################
### KEYBINDINGS ###
###################
#
$mainMod = SUPER # Sets "Windows" key as main modifier

# Standard Binds
bind = $mainMod, return, exec, $terminal
bind = CTRL ALT, T, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, exec, $browser
bind = $mainMod, space, exec, $menu
bind = $mainMod, W, exec, $windows
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Sleep / power menu
bind = ALT SHIFT, S, exec, wlogout -b 5 -P 0
bindl = ,switch:on:Lid Switch, exec, systemctl suspend

# Color Picker
bind = $mainMod SHIFT, C, exec, hyprpicker | wl-copy

# Wallpaper Switcher
bind = $mainMod, END, exec, rofi -show wallpaper

# Screenshot binds & settings
bind = $mainMod SHIFT, End, exec, hyprshot -m output
bind = $mainMod SHIFT, S, exec, hyprshot -m region
bind = $mainMod, S, exec, hyprshot -m window
layerrule = noanim, hyprpicker
layerrule = noanim, selection 

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Resize windows with mainMod + Shift + arrow keys
binde = $mainMod SHIFT, right, resizeactive, 15 0
binde = $mainMod SHIFT, left, resizeactive, -15 0
binde = $mainMod SHIFT, up, resizeactive, 0 -15
binde = $mainMod SHIFT, down, resizeactive, 0 15

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
